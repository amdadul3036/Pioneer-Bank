<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Pioneer Bank Official Website</title>
    <link rel="stylesheet" href="index.css">
  </head>
   
  <body>
    <h1 id="margin-top" class="text-sm-center text-md-center text-lg-center">Welcome To Pioneer Bank</h1>

    <div id="log-in-form" class="container log-in-form">
        
        <h3>LogIn</h3>
        <input type="email" name="Email" class="logIn-Input" placeholder="Email">
        <input type="password" name="Password" class="logIn-Input" placeholder="Password">
        <button type="button" class="btn btn-primary" id="logInID">Log In</button>
    </div>


    <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit">
                    <h4>Deposit</h4>
                    <h5>$00</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw">
                    <h4>Withdraw</h4>
                    <h5>$00</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance">
                    <h4>Balance</h4>
                    <h5>$1240</h5>
                </div>
            </div>

            <div class="row col-md-6">
                <div class="log-in-form submit">
                    <h4>Deposit</h4> <br>
                    <input id="depositAmmountInput" type="text"  placeholder="$ amount you want to deposit" class="form-control"> <br> 
                    <button class="btn btn-success" id="depositAmmountAdd">Deposit</button>
                </div>
            </div>
            <div class="row col-md-6">
                <div class="log-in-form submit">
                    <h4>Withdraw</h4> <br>
                    <input type="text" name="" id="" placeholder="$ amount you want to withdraw" class="form-control"> <br> 
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- JavaScript Codes -->
    <script>
        const handleClick = () =>{
            const logInForm = document.getElementById('log-in-form');
            logInForm.style.display = 'none';

            const marginTop = document.getElementById('margin-top');
            marginTop.style.display = 'none';

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        }

        const logInID = document.getElementById('logInID');
        logInID.addEventListener("click",handleClick);

        const handleClickDeposit = () => {
            const depositAmmountInput =  document.getElementById('depositAmmountInput').value;
            const depositAmmountInputInNumber = parseFloat(depositAmmountInput);
            console.log(depositAmmountInputInNumber);
            console.log(typeof depositAmmountInputInNumber);
        }

        const depositAmmountAdd = document.getElementById('depositAmmountAdd');
        depositAmmountAdd.addEventListener('click',handleClickDeposit);
    </script>
  </body>
</html>
